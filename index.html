<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img class="nav-logo" src="assets/images/logo.svg" alt=""></span>
            <div>
                <button class="langbtn">English</button>
                <button class="navbtn">Sign In</button>
            </div>
        </nav>
        
        <div class="herotext">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p> Watch anywhere. Cancel anytime. </p>

            <h3> Ready to watch? Enter your email to create or restart your membership. </h3>
            <div class="hero-email">
                <input type="text" placeholder="Email Address">
                <button>Get Started</button>

            </div>
        </div>
        
    </div>
    <div class="line"></div>
    <section class="first">
       <div class="secText">
        <h2>Enjoy on your TV</h2>
        <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
       </div>
       <div class="secimg">
        <img src="assets/images/tv.png" alt="">
        <video src="assets/videos/video-tv-0819.m4v" autoplay loop muted></video>
       </div>
    </section>
</body>

</html>
